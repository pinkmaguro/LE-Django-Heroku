{% extends 'topics/base.html' %}

{% block content %}
<p>Topics</p>
<a href="{% url 'topics:new_topic' %}">Add a new topic: </a>
<ul>
    {% for topic in topics %}
        <li> <a href="{% url 'topics:topic' topic.id %}">{{topic}}</a></li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
